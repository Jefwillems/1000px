<div class="page">
  <div class="header">
    <button [routerLink]="['/blog/add']">Add post</button>
  </div>
  <div class="posts">
    <div class="posts-list">
      <div class="posts-list-item" *ngFor="let post of posts">
        <a [routerLink]="['/blog/'+post.id]">
          <div class="post">
            <div class="title">{{post.title}}</div>
            <div class="author">{{post.author.username}}</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
