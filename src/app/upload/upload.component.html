<div class="wrapper">
  <div class="side">
    <div class="img-container">
      <img [src]="img" alt="upload image...">
    </div>
  </div>
  <div class="form">
    <form [formGroup]="upload" (submit)="submit($event)">
      <div class="form-group">
        <label for="file">Choose file</label>
        <input type="file" name="file" id="file" (change)="readUrl($event)" formControlName="file">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" formControlName="title" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="3" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="camera">camera</label>
        <input type="text" name="camera" id="camera" formControlName="camera" />
      </div>
      <div class="form-group">
        <label for="lens">Lens</label>
        <input type="text" name="lens" id="lens" formControlName="lens" />
      </div>
      <!--  TODO: location   <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" formControlName="title" />
      </div>-->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
