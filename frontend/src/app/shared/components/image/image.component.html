<a [routerLink]="[urlToPic]"> 
  <div class="img" [ngStyle]="{background: 'url(' + url + ')'}">
    <div class="overlay">
      <div class="overlay-content">
        <div class="like">
          <button class="like-btn" [ngClass]="liked ? 'liked' : '' ">
            <i class="large material-icons">favorite_border</i>
          </button>
        </div>
        <div class="title">
          <span>{{image.title}}</span> 
        </div>
      </div>

    </div>
  </div>
</a>
