<div class="wrapper">
  <div class="side">
    <div class="img-container">
      <img [src]="img" alt="upload image...">
    </div>
  </div>
  <div class="form">
    <form [formGroup]="upload" (submit)="submit($event)">
      <div class="form-group">
        <label for="file">Choose file</label>
        <input type="file" name="file" id="file" (change)="readUrl($event)" formControlName="file">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" formControlName="title" />
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
